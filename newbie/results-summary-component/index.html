<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Check and compare your cognitive skills."
    />
    <title>Results Summary</title>

    <link rel="stylesheet" href="styles.scss" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Test and compare your cognitive skills</h1>

      <section class="section-result result-card">
        <h2 class="section-result__title">Your Result</h2>
        <div class="result-box">
          <p class="result-box__score">76</p>
          <p class="result-box__max-score">of 100</p>
        </div>
        <p class="section-result__feedback-heading">Great</p>
        <p class="relative-score">
          You scored higher than <span class="relative-score__number">65</span>%
          of the people who have taken these tests.
        </p>
      </section>
    </main>
  </body>
</html>
