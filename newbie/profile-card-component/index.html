<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Card Component" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.scss" />
    <title>Profile Card Component</title>
  </head>

  <body>
    <main>
      <article class="card">
        <div class="bg-img-box" role="none"></div>

        <header>
          <div class="img-box">
            <img
              src="images/image-victor.jpg"
              alt="Avatar of Victor Crest"
              class="img-box__img"
            />
          </div>

          <div class="author">
            <p class="author__name">Victor Crest</p>
            <p class="author__age">26</p>
            <p class="author__location">London</p>
          </div>
        </header>

        <hr />

        <div class="stats">
          <p class="stat">
            <span class="stat__value">80K</span>
            <span class="stat__name">Followers</span>
          </p>
          <p class="stat">
            <span class="stat__value">803K</span>
            <span class="stat__name">Likes</span>
          </p>
          <p class="stat">
            <span class="stat__value">1.4K</span>
            <span class="stat__name">Photos</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
