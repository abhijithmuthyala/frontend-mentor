<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Unlock access to millions of songs, audiobooks and podcasts by confirming your order!"
    />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/img"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.scss" />
    <title>Order Summary Component</title>
  </head>

  <body>
    <main>
      <article class="order round">
        <div class="img-box" role="presentation" aria-hidden="true">
          <img src="images/illustration-hero.svg" alt="" class="img-box__img" />
        </div>

        <div class="order-details card">
          <header class="order-header">
            <h1 class="order-header__title">Order Summary</h1>
            <p class="order-header__summary">
              You can now listen to millions of songs, audiobooks and poscasts
              on any device anywhere you like!
            </p>
          </header>

          <div class="order-plan-box">
            <svg
              role="presentation"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
            >
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>

            <div class="order-plan">
              <p class="order-plan__type">Annual Plan</p>
              <p class="order-plan__price">$59.99/year</p>
            </div>

            <a href="#" class="link link--change">Change</a>
          </div>

          <a href="#" class="link link--pay">Proceed to Payment</a>

          <a href="#" class="link link--cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
