<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gabrielle Essence - A floral, solar and voluptuous interpretation composed by Oliver Polge."
    />

    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.scss" />
    <title>Product Preview Card</title>
  </head>

  <body>
    <div class="card">
      <div class="img-box">
        <img
          class="img-box__img"
          src="images/image-product-desktop.jpg"
          alt="Gabrielle perfume"
        />
      </div>

      <article class="content">
        <header>
          <h2 class="heading">
            <span class="heading__secondary uppercase">Perfume</span>
            <span class="heading__primary"
              >Gabrielle Essence Eau De Parfum</span
            >
          </h2>

          <p class="content__description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfume-Creator for the House of
            <span class="uppercase">Chanel</span>.
          </p>
        </header>

        <div class="price">
          <span class="price__discounted">$149.99</span>
          <span class="price__original"><s>$169.99</s></span>
        </div>

        <button class="btn-cart">
          <img
            class="btn-cart__icon"
            src="images/icon-cart.svg"
            alt="Shopping Cart icon"
          />
          <span class="btn-cart__text">Add to cart</span>
        </button>
      </article>
    </div>
  </body>
</html>
