<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT card collection that promotes balance and calm."
    />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.scss" />
    <title>NFT Preview Card</title>
  </head>

  <body>
    <main>
      <article class="card">
        <div class="img-box">
          <img
            src="images/image-equilibrium.jpg"
            alt="A cube balancing on one corner on a reflecting surface."
            class="img-box__img"
          />
          <a href="/" class="link-box">
            <img
              src="images/icon-view.svg"
              alt="Eye icon"
              class="link-box__icon"
            />
          </a>
        </div>
        <header class="card-header">
          <h2 class="card-header__title"><a href="#">Equilibrium #3429</a></h2>

          <p class="card-header__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </header>

        <div class="card-info">
          <div class="eth-info">
            <div>
              <img
                src="images/icon-ethereum.svg"
                alt="Etherium icon"
                class="eth-info__icon"
              />
            </div>
            <p class="eth-info__text">0.041 ETH</p>
          </div>

          <div class="time-info">
            <div>
              <img
                src="images/icon-clock.svg"
                alt="Clock icon"
                class="time-info__icon"
              />
            </div>
            <p class="time-info__text">3 days left</p>
          </div>
        </div>

        <hr />

        <div class="author">
          <img
            src="images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
            class="author__img"
          />

          <p>Creation of <span class="author__name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
