<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Signup for updates on Base Apparel's brand new fashion store!"
    />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.scss" />
    <script src="main.js" type="module"></script>

    <title>Base Apparel | Coming soon!</title>
  </head>

  <body>
    <main>
      <div class="grid-2-2 mh100 bg-box">
        <header role="banner" class="header-banner">
          <img
            class="header-banner__img"
            src="images/logo.svg"
            alt="Base Apparel Logo"
          />
        </header>

        <section class="section-signup">
          <header class="header-signup">
            <h1 class="header-signup__title">
              <span>WE'RE</span>
              <span>COMING</span>
              <span>SOON</span>
            </h1>

            <p class="header-signup__summary">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay uo-to-date with announcements
              and our launch deals.
            </p>
          </header>

          <form class="form-signup">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              maxlength="30"
              class="form-signup__input-email"
            />

            <button type="submit" class="submit-btn" aria-label="Submit">
              <svg
                class="submit-btn__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="20"
              >
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>

              <svg
                class="icon-error"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                  />
                </g>
              </svg>
            </button>

            <p class="error-msg hidden">Please provide a valid email</p>
          </form>
        </section>

        <picture class="img-box">
          <source media="(min-width: 864px)" srcset="images/hero-desktop.jpg" />
          <img
            src="images/hero-mobile.jpg"
            alt="A woman posing with Base Apparel's eye-catchy orange shirt."
            class="img-box__img"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
